<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALMidad - User Profile</title>
    <link rel="stylesheet" href="../styling/user-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <img src="../assets/home_logo.png" alt="KALMidad">
    </header>

    <main>
        <div class="user-profile-image-holder">
            <div class="sub-container">
                <img id="profile-image-holder" src="../assets/user-default-profile-image.svg" alt="">
            </div>
            <label for="user-picture-selector">
                <span class="material-symbols-outlined">edit</span>
            </label>
            <input type="file" id="user-picture-selector" accept=".png, .jpg, .jpeg" style="display: none;">
        </div>

        <div class="header-buttons">
            <button id="view-personal-info-button">
                <p><span class="material-symbols-outlined">person</span></p>
                <h3>Personal Information</h3>
            </button>

            <button id="signout-button">
                <p><span class="material-symbols-outlined">login</span></p>
                <h3>Sign out</h3>
            </button>
        </div>

        <h2>Personal Information</h2>
        <div class="name-holder">
            <div>
                <label for="firstname-input">First Name:</label>
                <input type="text" id="firstname-input" disabled>
            </div>

            <div>
                <label for="middlename-input">Middle Name:</label>
                <input type="text" id="middlename-input" disabled>
            </div>

            <div>
                <label for="lastname-input">Last Name:</label>
                <input type="text" id="lastname-input" disabled>
            </div>
            <button class="button-styling" id="edit-name-button">Edit Name</button>
        </div>

        <div class="address-holder">
            <div>
                <label for="town-input">Town:</label>
                <select id="town-input" name="town" disabled>
                    <option value="">Not set</option>
                </select>
            </div>

            <div>
                <label for="city-input">City:</label>
                <select id="city-input" name="city" disabled>
                    <option value="">Not set</option>
                </select>
            </div>
            <button class="button-styling" id="change-address-button">Change Address</button>
        </div>

        <div class="email-holder">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" disabled>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="location.js"></script>
</body>
</html>
