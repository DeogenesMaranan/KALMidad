<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home-admin.css">
</head>
<body>
  <header>
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="assets/home_logo.png" alt="KALMidad Logo">
      <div class="profile-icon">
        <img src="assets/account_circle.svg" alt="Profile Icon">
      </div>
    </div>
  </header>

  <main>
    <!-- Banner Section -->
    <div class="banner">
      <img src="assets/Frame 80.png" alt="Background Image" class="banner-image">
      <div class="banner-overlay">
        <p>Keep track of most affected areas in</p>
        <h1>BATANGAS</h1>
        <p>Total Reports: <strong>1128</strong></p>
      </div>
    </div>
    
    <div class="stats-section">
      <!-- Top Cities Section -->
      <div class="top-cities">
        <h3>Top Cities with Most Reports</h3>
        <div class="city-list">
          <div class="city-item">
            <span>Bauan</span>
            <span>342</span>
          </div>
          <div class="city-item alt-row">
            <span>Alitagtag</span>
            <span>100</span>
          </div>
          <div class="city-item">
            <span>Lipa</span>
            <span>45</span>
          </div>
          <div class="city-item alt-row">
            <span>Alitagtag</span>
            <span>100</span>
          </div>
          <div class="city-item">
            <span>Bauan</span>
            <span>342</span>
          </div>
          <div class="city-item alt-row">
            <span>Alitagtag</span>
            <span>100</span>
          </div>
          <div class="city-item">
            <span>Lipa</span>
            <span>45</span>
          </div>
        </div>
      </div>
    
      <!-- Total Cases Section -->
      <div class="total-cases">
        <h3>Total Cases</h3>
        <div class="cases-grid">
          <div class="case-item catastrophic">
            <span class="count">345</span>
            <span class="label">CATASTROPHIC</span>
            <div class="line red-line"></div>
          </div>
          <div class="case-item severe">
            <span class="count">45</span>
            <span class="label">SEVERE</span>
            <div class="line orange-line"></div>
          </div>
          <div class="case-item moderate">
            <span class="count">103</span>
            <span class="label">MODERATE</span>
            <div class="line yellow-line"></div>
          </div>
          <div class="case-item minor">
            <span class="count">452</span>
            <span class="label">MINOR</span>
            <div class="line green-line"></div>
          </div>
        </div>
      </div>
    </div>
    

  </main>
</body>
</html>
