<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.fontshare.com/css/neue-montreal.css" rel="stylesheet">
  <link rel="stylesheet" href="user-profile.css">
</head>
<body>
  <header>
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="assets/home_logo.png" alt="KALMidad Logo">
    </div>
  </header>

  <main>
    <div class="profile-container">
      <!-- Account Settings Title -->
      <h2>Account Settings</h2>

      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-image">
          <img src="default-profile.png" alt="User Profile Image">
          <button class="edit-button">
            <img src="assets/edit.svg" alt="Edit Icon">
          </button>
        </div>
      </div>
      
      <!-- Divider -->
      <hr class="divider">

      <!-- Information Section -->
      <div class="info-section">
        <!-- Name -->
        <div class="info-row">
          <div class="info-label">Name</div>
          <div class="info-value">Juan Dela Cruz</div>
          <button class="action-button">Edit Name</button>
        </div>

        <!-- Address -->
        <div class="info-row">
          <div class="info-label">Address</div>
          <div class="info-value">
            Town: Poblacion 2 <br>
            City: Bauan
          </div>
          <button class="action-button">Change Location</button>
        </div>

        <!-- Email -->
        <div class="info-row">
          <div class="info-label">Email</div>
          <div class="info-value">juan.delacruz@gmail.com</div>
          <button class="action-button">Sign Out</button>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
