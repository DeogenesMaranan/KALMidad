<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
   
    <title>Firebase 9</title>

    <style>
      body {
        width: 60vw;
        margin: auto;
      }
      input {
        width: 40vw;
      }
    </style>
    
    <script src="https://www.google.com/recaptcha/api.js" defer></script>
  </head>
  <body>
    <h1> Firebase 9 </h1>

    <form>

      <fieldset>
        <legend>SIGN UP</legend>

        <label for="email">Email: </label>
        <input type="email" id="email">
        
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password">
  
        <br><br>
        <button type="button" id="signup" disabled>Sign Up</button>
      </fieldset>

    <br>

      <fieldset>
        <legend>SIGN IN</legend>
        <label for="in_email">Email: </label>
        <input type="email" id="in_email">
        
        <br><br>
        <label for="in_password">Password: </label>
        <input type="password" id="in_password">
        
        <br><br>
        <button type="button" id="signin" disabled>Sign In</button>
      </fieldset>

      <br> 
      
      <fieldset>
        <legend>ADD NAME</legend>

        <label for="add_fname">First Name: </label>
        <input type="text" id="add_fname">
        
        <br><br>
        <label for="add_mname">Middle Name: </label>
        <input type="text" id="add_mname">

        <br><br>
        <label for="add_lname">Last Name: </label>
        <input type="text" id="add_lname">
        
        <br><br>
        <button type="button" id="add-name" disabled>ADD</button>
      </fieldset>
      
      
      <br>
      <div class="g-recaptcha"
          data-sitekey="6LdWjHkqAAAAAMMpfbOq-0ggCIbcEdto18bFJO_k"
          data-callback="onRecaptchaSuccess">
      </div>
    </form>
    
    <br/>
    <button type="button" id="signout">Sign Out</button>


    <script>
      function onRecaptchaSuccess(token) {
        document.getElementById('signin').disabled = false;
        document.getElementById('signup').disabled = false;
        document.getElementById('add-name').disabled = false;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script type="module" src="../presenter/landingRequest.js"></script>
  </body>
</html>
