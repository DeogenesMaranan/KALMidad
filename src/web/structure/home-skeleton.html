<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Home</title>

  <link rel="stylesheet" href="../styling/home-skeleton.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
</head>
<body>
  <div class="sidebar-container">
    <div class="closed-sidebar-container" id="closed-sidebar-container">
      <button id="open-sidebar-button">
        <span class="material-symbols-outlined"> menu </span>
      </button>
    </div>

    <div class="opened-sidebar-container" id="opened-sidebar-container">
      <div class="menu-items">
        <div class="menu-item" id="home" style="background-color: #e7bb4171;">
          <span class="material-symbols-outlined"> home </span>
          <span>Home</span>
        </div>
        <div class="menu-item" id="recent-assessments">
          <span class="material-symbols-outlined"> history </span>
          <span>Recent Assessments</span>
        </div>
        <div class="menu-item" id="manage-reports" style="display: none;">
          <span class="material-symbols-outlined"> bookmark_manager </span>
          <span>Manage Reports</span>
        </div>
        <div class="menu-item" id="profile-settings">
          <span class="material-symbols-outlined"> person </span>
          <span>Profile Settings</span>
        </div>
      </div>
      <!-- Logout Section -->
      <div class="logout" id="signout-button">
        <span class="material-symbols-outlined"> logout </span>
        <span class="logout-text">Log out</span>
      </div>
    </div>
  </div>

    <div class="main-container">
        <iframe src="../structure/home-client.html" frameborder="0" id="page-content-container">

        </iframe>
    </div>

    <script src="../../dist/homeSkeleton.bundle.js"></script>
</body>
</html>
