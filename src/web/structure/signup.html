<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="../styling/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
    <script src="https://www.google.com/recaptcha/api.js" defer></script>
</head>

<body>
    <div class="signin-modal" id="signin-modal">
        <h2>Create your account</h2>

        <p id="error-message-holder" style="display: none;">Error</p>
        <form id="signup-form">
            <div class="form-group">
                <input 
                    type="email" 
                    id="signup-email" 
                    name="email"
                    placeholder="Email Address" 
                    required>
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    id="signup-password" 
                    name="password"
                    placeholder="Password" 
                    required 
                    minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <div class="signup-link">
                <p class="signup-link-content">Already have an account? 
                    <a href="javascript:void(0);" id="signup-inside">Sign in</a>
                </p>
            </div>
            <div class="recaptcha-container">
                <div class="g-recaptcha"
                    data-sitekey="6LdWjHkqAAAAAMMpfbOq-0ggCIbcEdto18bFJO_k"
                    data-callback="onRecaptchaSuccess">
                </div>
            </div>
            <button type="submit" class="submit-button" id="signup-button" disabled>Signup</button>
        </form>
    </div>

    <script>
        function onRecaptchaSuccess(token) {
          document.getElementById('signup-button').disabled = false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="../../dist/signup.bundle.js"></script>
</body>
</html>
