<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="../styling/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
    <script src="https://www.google.com/recaptcha/api.js" defer></script>
</head>

<body>
    <div class="signin-modal" id="signin-modal">
        <h2>Create your account</h2>
        <div class="form-group">
            <input type="email" id="signup-email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" id="signup-password" placeholder="Password">
        </div>
        <div class="signup-link">
            <p>Already have an account? <a href="javascript:void(0);" id="signin-inside">Signin</a></p>
        </div>
        <div class="recaptcha-container">
            <div class="g-recaptcha"
                data-sitekey="6LdWjHkqAAAAAMMpfbOq-0ggCIbcEdto18bFJO_k"
                data-callback="onRecaptchaSuccess">
            </div>
        </div>
        <button class="submit-button" id="signup-button" disabled>Signup</button>
    </div>

    <script>
        function onRecaptchaSuccess(token) {
          document.getElementById('signup-button').disabled = false;
        }
      </script>
    <script src="../presenter/signup.js"></script>
</body>
</html>
