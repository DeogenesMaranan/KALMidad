<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Recent Assessment</title>

  <link rel="stylesheet" href="../styling/recent-assessment.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="text-align: center;">
      <div class="loader" style="border: 5px solid #f3f3f3; border-top: 5px solid #E7BB41; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      <p style="margin-top: 20px; font-family: 'Inter', sans-serif; color: #333;">Loading reports...</p>
    </div>
  </div>

  <div class="element-container">
    <div class="header-container">
      <img src="../assets/home_logo.png" alt="KALMidad">
    </div>

    <div class="main-container">
      <table id="recent-assessment-table">
        <thead>
          <tr>
            <th class="image-column">Image</th>
            <th class="column">Flag</th>
            <th class="column">Calamity</th>
            <th class="column" id="name-row">Date</th>
            <th class="column">Location</th>
            <th class="column">Status</th>
            <th class="description-column" style="text-align: center;">Description</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <script src="../../dist/recentAssessment.bundle.js"></script>
</body>
</html>
