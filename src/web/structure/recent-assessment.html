<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Recent Assessment</title>

  <link rel="stylesheet" href="../styling/recent-assessment.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="element-container">
    <div class="header-container">
      <img src="../assets/home_logo.png" alt="KALMidad">
    </div>

    <div class="main-container">
      <table id="recent-assessment-table">
        <thead>
          <tr>
            <th class="image-column">Image</th>
            <th class="column">Flag</th>
            <th class="column">Calamity</th>
            <th class="column" id="name-row">Date</th>
            <th class="column">Location</th>
            <th class="column">Status</th>
            <th class="description-column" style="text-align: center;">Description</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <script src="../../dist/recentAssessment.bundle.js"></script>
</body>
</html>
