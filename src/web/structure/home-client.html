<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KALMidad</title>

    <link rel="stylesheet" href="../styling/home-client.css">
    <link rel="stylesheet" href="../styling/setup-account-popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="home-container">
        <div class="header-container">
            <div class="title-bar-container">
                <img src="../assets/home_logo.png" alt="KALMidad">
                <button id="user-profile-button">
                    <span class="material-symbols-outlined">account_circle</span>
                </button>
            </div>
            <div class="main-header-container">
                <p>Keep track of most affected areas in</p>
                <h1>Batangas</h1>
            </div>
        </div>

        <div class="main-container">
            <button class="content" id="add-new-report-button">
                <span class="material-symbols-outlined">add</span>
                <p>Create new report</p>
            </button>

            <div class="content report-holder" id="no-report-container">
                <img src="../assets/alarm.png" alt="">
                <h3>In Need of Help?</h3>
                <p>Create your first report to get the help you need.</p>
            </div>
        </div>
    </div>

    <!-- Report Popup: This must show after the user clicks the clickable small box -->
    <div class="popup-bg" id="popup-container">
        <div class="popup-content">
            <button id="close-setup-account-popup">
                <span id="close-report-popup" class="close-btn">&times;</span>
            </button>
            <div>
                <p>To create report</p>
                <h2>Setup your profile details</h2>
            </div>
            <form>
                <div class="name-container">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="name-container">
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name" name="middle-name" required>
                </div>

                <div class="name-container">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <div class="address-container" style="margin-top: 3rem;">
                        <label for="town" style="color: #000000;">Town:</label>
                        <select id="town" name="town">
                            <option value="town1">Town 1</option>
                            <option value="town2">Town 2</option>
                        </select>
                    </div>
                    <div class="address-container">
                        <label for="city" style="color: #000000;">City:</label>
                        <select id="city" name="city">
                            <option value="city1">Batangas</option>
                            <option value="city2">Quezon</option>
                        </select>
                    </div>
                </div>

                <button id="submit-button">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="../../dist/homeClient.bundle.js"></script>
</body>
</html>
