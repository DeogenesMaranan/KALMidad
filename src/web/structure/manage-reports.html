<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KALMidad - Manage Reports</title>

    <link rel="stylesheet" href="../styling/manage-assessment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="main-container">
        <img src="../assets/home_logo.png" alt="KALMidad">
        <h2>Ongoing Reports</h2>
        <div class="reports-container">
            <div class="holder-report">
                <button class="report-button">
                    <img src="https://res.cloudinary.com/dqztsogsu/image/upload/ar_16:9,c_crop,f_auto,g_center,q_auto/wnrtmb8mcuu5xoww832q?_a=BAMCkGRi0" 
                        alt="Report Image">
    
                    <div class="report-details-container">
                        <p>Status: Pending</p>
                        <p class="flag-container">Flag: Catastrophic</p>
                        <p>Calamity: Landslide</p>
                        <p>Date: November 20, 2024</p>
                        <p>Location: Bayanan, San Pascual</p>
                    </div>
    
                    <div>
                        <span class="material-symbols-outlined">flag</span>
                    </div>
                </button>
                <div class="status-options-buttons">
                    <h5>Mark as</h5>
                    <button>
                        <p><span class="material-symbols-outlined">task_alt</span></p>
                        <p>Resolved</p>
                    </button>
                    <button>
                        <p><span class="material-symbols-outlined">clock_loader_40</span></p>
                        <p>In Progress</p>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="../../dist/manageReports.bundle.js"></script>
</body>
</html>
