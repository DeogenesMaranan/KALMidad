<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../styling/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
    <script src="https://www.google.com/recaptcha/api.js" defer></script>
</head>

<body>
    <div class="signin-modal" id="signin-modal">
        <img src="../assets/KALMidad-light.png" alt="Logo" class="logo">
        <h2>Signin to your account</h2>

        <p id="error-message-holder" style="display: none;">Error</p>
        <div class="form-group">
            <input type="email" id="signin-email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" id="signin-password" placeholder="Password">
        </div>
        <div class="signup-link">
            <p class="signup-link-content">Don't have an account? 
                <a href="javascript:void(0);" id="signup-inside">Sign up</a>
            </p>
        </div>
        <div class="recaptcha-container">
            <div class="g-recaptcha"
                data-sitekey="6LdWjHkqAAAAAMMpfbOq-0ggCIbcEdto18bFJO_k"
                data-callback="onRecaptchaSuccess">
            </div>
        </div>
        <button class="submit-button" id="signin-button" disabled>Sign in</button>
    </div>

    <script>
        function onRecaptchaSuccess(token) {
          document.getElementById('signin-button').disabled = false;
        }
    </script>

    <div class="loading-container" id="loading-container">
      <div class="loading-spinner"></div>
      <p>Logging in...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="../../dist/login.bundle.js"></script>
</body>
</html>
