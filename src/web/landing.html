<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>

    <title>Firebase 9</title>
  </head>
  <body>
    <h1> Firebase 9 </h1>

    <form>
      <label for="email">Email: </label>
      <input type="email" id="email">
      
      <label for="password">Password: </label>
      <input type="password" id="password">

      <button type="button" id="signup">Sign Up</button>
    </form>

    <form>
      <label for="in_email">Email: </label>
      <input type="email" id="in_email">
      
      <label for="in_password">Password: </label>
      <input type="password" id="in_password">

      <button type="button" id="signin">Sign In</button>
      <br/>
    </form>
    
    <div class="g-recaptcha" data-sitekey="6LdWjHkqAAAAAMMpfbOq-0ggCIbcEdto18bFJO_k" data-action="LOGIN"></div>
    <br/>
      <!-- <input type="submit" value="Submit"> -->

    <button type="button" id="signout">Sign Out</button>
    
    <script src="bundle.js"></script>
  </body>
</html>
