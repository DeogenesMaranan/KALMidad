<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="menu-icon" id="menu-icon">
      <img src="assets/menu.svg" alt="Menu" onclick="toggleSidebar()">
    </div>
    <div class="menu-items">
      <div class="menu-item" id="home">
        <img src="assets/home.svg" alt="Home Icon">
        <span>Home</span>
      </div>
      <div class="menu-item" id="recent-assessments">
        <img src="assets/scan.svg" alt="Recent Assessments Icon">
        <span>Recent Assessments</span>
      </div>
      <div class="menu-item" id="profile-settings">
        <img src="assets/user.svg" alt="Profile Settings Icon">
        <span>Profile Settings</span>
      </div>
    </div>
  </div>

  <div class="main-content">
    <img src="assets/home_logo.png" alt="Home Logo" class="home-logo">
    <img src="assets/Frame 80.png" alt="Large Image" class="main-image">
  </div>

  <script src="home.js"></script>
</body>
</html>
